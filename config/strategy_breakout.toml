# ──────────────────────────────────────────────────────────
# strategy_breakout.toml — Breakout/Momentum strategy parameters
# ──────────────────────────────────────────────────────────
# Referenced by ensemble.toml → Breakout_Momentum strategy.
# Parameters to be refined via VectorBT optimisation.

instrument = "EUR_USD"
granularity = "H4"

[breakout]
lookback_period = 20                     # Donchian channel period
atr_multiplier = 1.5                     # ATR filter for breakout confirmation

[costs]
spread = 0.0003
commission_per_lot = 0.0

[execution]
position_size_units = 5000
