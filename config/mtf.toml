# ──────────────────────────────────────────────────────────
# mtf.toml — Multi-Timeframe Confluence Configuration
# ──────────────────────────────────────────────────────────
# Weights control how much each timeframe contributes to the
# final confluence score. Higher timeframes = more influence.

[weights]
H1 = 0.15           # Entry timing — lowest weight
H4 = 0.35           # Primary swing frame — highest weight
D  = 0.35           # Trend confirmation — equal to H4
W  = 0.15           # Regime filter — weekly direction

# Minimum weighted score to generate a trade signal.
# 0.3 = at least 2 out of 4 timeframes must agree strongly.
confirmation_threshold = 0.30

# Per-timeframe indicator settings
[H1]
fast_ma = 20
slow_ma = 50
rsi_period = 14
structure_period = 20

[H4]
fast_ma = 20
slow_ma = 50
rsi_period = 14
structure_period = 20

[D]
fast_ma = 10         # Shorter MAs on daily — fewer bars available
slow_ma = 30
rsi_period = 14
structure_period = 10

[W]
fast_ma = 5          # Very short MAs on weekly — few bars
slow_ma = 13
rsi_period = 14
structure_period = 5
