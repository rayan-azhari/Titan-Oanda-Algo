# strategy_config.toml — Optimised strategy parameters
# ──────────────────────────────────────────────────────────
# This file is the OUTPUT of the Alpha Research Loop.
# Parameters are transferred here from VBT optimisation results.

instrument = "EUR_USD"
granularity = "H4"                       # Primary swing trading timeframe

[rsi]
window = 14
entry = 30                               # Buy when RSI < entry
exit = 70                                # Sell when RSI > exit

[costs]
spread = 0.0003                          # ~3 pips (swing trading, realistic)
commission_per_lot = 0.0                 # OANDA has no separate commission

[execution]
position_size_units = 5000
