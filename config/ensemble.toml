# ──────────────────────────────────────────────────────────
# ensemble.toml — Multi-strategy ensemble configuration
# ──────────────────────────────────────────────────────────
# 
# Register strategies and define capital allocation.
# The ensemble engine allocates capital based on recent
# performance and correlation between strategies.

[ensemble]
rebalance_frequency = "weekly"          # How often to recalculate weights
min_strategies = 2                      # Min active strategies to trade
lookback_days = 60                      # Performance lookback for weighting
correlation_threshold = 0.70            # Max correlation between strategies

# Strategy registry
# Each strategy has:
#   name:       Human-readable label
#   model:      Path to .joblib model (relative to models/)
#   config:     Path to strategy config (relative to config/)
#   weight:     Initial capital allocation (0.0–1.0, must sum to 1.0)
#   active:     Whether to include in ensemble

[[strategies]]
name = "RSI_Mean_Reversion"
model = "rsi_xgb_latest.joblib"
config = "strategy_config.toml"
weight = 0.50
active = true

[[strategies]]
name = "MA_Crossover"
model = "ma_cross_xgb_latest.joblib"
config = "strategy_ma_cross.toml"
weight = 0.30
active = false                          # Activate after training

[[strategies]]
name = "Breakout_Momentum"
model = "breakout_xgb_latest.joblib"
config = "strategy_breakout.toml"
weight = 0.20
active = false                          # Activate after training
