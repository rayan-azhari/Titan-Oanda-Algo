# ──────────────────────────────────────────────────────────
# spread.toml — Session-based spread estimates (in price units)
# ──────────────────────────────────────────────────────────
# Values represent typical observed spreads per session.
# "off_hours" covers low-liquidity periods (weekends, holidays).
#
# To refine: run `uv run python execution/spread_model.py`
# with actual bid-ask data from download_oanda_data.py.

[EUR_USD]
london    = 0.00012        # ~1.2 pips (tightest — EU/US overlap)
new_york  = 0.00014        # ~1.4 pips
tokyo     = 0.00025        # ~2.5 pips (thinnest liquidity for EUR)
off_hours = 0.00035        # ~3.5 pips

[GBP_USD]
london    = 0.00015        # ~1.5 pips
new_york  = 0.00018        # ~1.8 pips
tokyo     = 0.00030        # ~3.0 pips
off_hours = 0.00045        # ~4.5 pips

[AUD_USD]
london    = 0.00016        # ~1.6 pips
new_york  = 0.00018        # ~1.8 pips
tokyo     = 0.00020        # ~2.0 pips (best for AUD — Asia session)
off_hours = 0.00040        # ~4.0 pips

[slippage]
model = "sqrt"             # Square-root market impact model
base_impact = 0.0001       # Base impact factor
max_slippage_pips = 10     # Cap slippage at 10 pips
