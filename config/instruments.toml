# ──────────────────────────────────────────────────────────
# instruments.toml — Instruments and granularities to trade
# ──────────────────────────────────────────────────────────
# Swing trading focus: higher timeframes only.

[instruments]
pairs = [
    "EUR_USD",
    "GBP_USD",
    "AUD_USD",
]

granularities = [
    "H1",    # 1-hour candles (entry/exit timing)
    "H4",    # 4-hour candles (primary analysis)
    "D",     # Daily candles (trend confirmation)
    "W",     # Weekly candles (regime filter)
]
