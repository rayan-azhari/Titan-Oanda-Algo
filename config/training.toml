# ──────────────────────────────────────────────────────────
# training.toml — ML model training configuration
# ──────────────────────────────────────────────────────────

[model]
type = "XGBClassifier"                   # Options: "XGBClassifier", "RandomForest", "GradientBoosting"
random_state = 42                        # MANDATORY — reproducibility

[split]
method = "walk_forward"
n_splits = 5
min_train_pct = 0.3                      # Minimum training set (expanding window)

[hyperparameters]
n_estimators = 500
max_depth = 6
learning_rate = 0.05
